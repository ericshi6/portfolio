<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id="title">GIFS</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="get-gifs.css">

</head>

<body>
  <header>
  </header>
  <main>
    <div class="container text-center">
      <h1 id="prompt">Search for gifs</h1>
      <form id="form" autocomplete="off">
          <div class="search">
             <input type="text" id="input" class="searchTerm" placeholder="Enter a search term. ex. Kpop Stan, Bernie, etc.">
             <button type="submit" id="submit" class="searchButton">
               <i class="fa fa-search"></i>
            </button>
          </div>
        <span>How many gifs would you like? (max limit is 50): </span>
        <input type="text" id="limit" value="5" max="50"> <br>
      </form>
      <button id="clear">clear</button>
      </div>
    </main>
    <div class="container">
          <div id="responseField">
          </div>
    </div>
  <script src="get-gifs.js"></script>
 </body>
</html>
